
<head>
<style>
    
    #orders{
        
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}
#orders td, #orders th {
  border: 1px solid #ddd;
  padding: 8px;
}
#orders tr:nth-child(even){background-color: #f2f2f2;}

#orders tr:hover {background-color: #ddd;}

#orders th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
} 
    </style>

</head>


<h3>Cart Info</h3>
<div style="text-align:left">
  <button routerLink="/menu" routerLinkActive="active" >Menu</button>
  </div>

  
<table id="orders" >
    <tr>
        <th>Option</th>
        <th>Name</th>
        <th>Photo</th>
        <th>Price(RM)</th>
        <th>Quantity</th>
        <th>Sub Total(RM)</th>
    </tr>
    <tr *ngFor="let item of items">
        <td align="center">
            <a (click)="remove(item.product.id)">X</a>
        </td>
       
        <td>{{item.product.name}}</td>
        <td>
            <img src="{{item.product.photo}}" width="50">
        </td>
        <td>{{item.product.price}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.product.price * item.quantity}}</td>
    </tr>
    <tr>
        <td style="color: black; font-family: Trebuchet MS, Arial, Helvetica, sans-serif; "
       colspan="5" align="right">Total</td>
        <td style="color: black; font-family: Trebuchet MS, Arial, Helvetica, sans-serif; " >{{total}}</td>
    </tr>
</table>
<div style="text-align:right">
  <button (click)="clearCart();">ClearCart</button>
  </div>
