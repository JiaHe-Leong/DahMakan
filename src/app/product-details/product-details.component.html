<div style="text-align:left">
<button routerLink="/menu" routerLinkActive="active" >Menu</button>
</div>


<h2>Product Details</h2>

<div *ngIf="product">
  <img src="{{ product.img }}" height="250px" weight="50px">
    <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency: "RM"}}</h4>
  <p>{{ product.description }}</p>

  <br>
  <button type="button" class="btn" (click)="order();">Add To Cart</button>
</div>
